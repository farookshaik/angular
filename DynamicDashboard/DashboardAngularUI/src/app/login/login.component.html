<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/Dashboard.PNG" width="150px" class="user-avatar" />
            <h1>ACC TH Dynamic Dashboard</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="UserID" [(ngModel)]="model.UserID" #UserID="ngModel" class="form-control input-underline input-lg"
                              id="UserID" placeholder="UserID is required">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
