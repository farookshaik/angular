<div class="row" matchHeight="card">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Collections Due & Paid by FFY</h4>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-12">
          <div class="card-body">
            <div class="card-block">
              <div id="bar-bar1" class="height-400 lineChart2Shadow">
                <canvas #currentSupportPaidBarChart baseChart class="chart" [datasets]="currentSupportPaidbarChartData"
                  [labels]="currentSupportPaidbarChartLabels" [options]="currentSupportPaidbarChartOptions" [colors]="currentSupportPaidbarChartGradientColors"
                  [legend]="currentSupportPaidbarChartLegend" [chartType]="currentSupportPaidbarChartType" (chartHover)="currentSupportPaidBarChartchartHovered($event)"
                  (chartClick)="currentSupportPaidBarChartchartClicked($event)"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-12">
          <div class="card-body">
            <div class="card-block">
              <table class="table table-striped table-inverse table-hover table-sm">
                <thead>
                  <tr class="table-primary">
                    <th>MONTH</th>
                    <th>State</th>
                    <th>2016</th>
                    <th>2017</th>
                    <th>2018</th>
                    <th>2019</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of rows">
                    <td>{{row.month}}</td>
                    <td>{{row.State}}</td>
                    <td>{{row.year16}}</td>
                    <td>{{row.year17}}</td>
                    <td>{{row.year18}}</td>
                    <td>{{row.year19}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
