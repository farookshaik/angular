<div class="container">
  <app-navbar title="User Profile"></app-navbar>
  <div class="row" style="margin-top: 30px">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">perm_identity</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">View Profile
            <!-- <small class="category">Complete your profile</small> -->
          </h4>
          <form>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName"
                    readonly>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" readonly>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="User Name" [(ngModel)]="userName" name="userName" readonly>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="User ID" [(ngModel)]="userID" name="userID" readonly>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field color="accent" #formFieldInput [ngStyle]="{'width.px': width}">
                  <input matInput type="text" placeholder="E-Mail" [(ngModel)]="eMail" name="eMail" id="inputTextMail"
                    readonly>
                </mat-form-field>
              </div>

            </div>

            <!-- <div class="row action-btn">
              <button md-raised-button type="submit" class="btn btn-rose">UPDATE PROFILE</button>
            </div> -->
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
