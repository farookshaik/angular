<div class="container">
  <h3 mat-dialog-title>Add New Ticket</h3>

  <form class="mat-dialog-content" (ngSubmit)="onFormSubmit(formControl)" #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input placeholder="Ticket No" [(ngModel)]="data.ticketno" name="ticketno" autocomplete="off"
        maxlength="6"  myNumberOnly name="min" required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #input placeholder="Ticket Description" [(ngModel)]="data.ticketdesc" name="ticketdesc"
          maxlength="100" autocomplete="off" required></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>



    <div class="form">
      <mat-form-field color="accent">
        <input matInput #dtcreate [(ngModel)]="data.dtcreate" [matDatepicker]="dtcreate" placeholder="Choose a date"
          [min]="minCreatedDate" [max]="maxCreatedDate" name="dtcreate" (dateInput)="OnSelectCreateAt(data.dtcreate)"
          required autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="dtcreate"></mat-datepicker-toggle>
        <mat-datepicker #dtcreate></mat-datepicker>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput [(ngModel)]="data.dtdue" [matDatepicker]="dtdue" placeholder="Choose a date" name="dtdue" [min]="minDueDate"
          [max]="maxDueDate" (dateInput)="OnSelectDueAt(data.dtdue)" required autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="dtdue"></mat-datepicker-toggle>
        <mat-datepicker #dtdue></mat-datepicker>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input type="number" placeholder="Est Hrs" [(ngModel)]="data.esthrs" name="esthrs" [customMin]="minNum"
          [customMax]="maxNum" required  [formControl]="num" autocomplete="off">
          <mat-error *ngIf="num.invalid">
            <div *ngFor="let error of getErrors(num)">
               {{ getMaxErrorMessage(error) }}
            </div>
          </mat-error>
        <!-- <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>
    </div>

    <div mat-dialog-actions>

      <button mat-button  class="btn btn-warning btn-round tab-link" [disabled]="!formControl.valid"
        [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
      <button mat-button class="btn btn-warning btn-round tab-link" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
