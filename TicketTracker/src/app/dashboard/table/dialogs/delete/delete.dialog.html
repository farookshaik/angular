<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    Ticket No: {{data.ticketno}}
    <p></p>
    Ticket Description: {{data.ticketdesc}}
    <p></p>
    Date Created: {{data.dtcreate}}
    <p></p>
    Date Due: {{data.dtdue}}
    <p></p>
    Est Hours: {{data.esthrs}}



  </div>

  <div mat-dialog-actions>
    <button class="btn btn-danger btn-round tab-link" mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button class="btn btn-danger btn-round tab-link" mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
